<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PNG Images{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-grid.rtl.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-utilities.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-utilities.rtl.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap-reboot.rtl.min.css') }}">
    <style>
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            z-index: 1001;
        }

        .lightbox:target {
            display: flex;
        }
        
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js.map') }}"></script>
</body>
</html>
