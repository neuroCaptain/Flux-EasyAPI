{% extends "base.html" %}

{% block content %}

    <h1 class="text-center mb-2">Images</h1>
    <div class="card shadow-sm mb-4">
        <div class="row p-4">
            <!-- Left column for Queue Status -->
            <div class="col-md-6">
                <div class="queue-status text-center">
                    <h3>Queue Status</h3>
                    <p id="queue-pending">Pending: 0</p>
                    <p id="queue-running">Running: 0</p>
                </div>
            </div>
    
            <!-- Right column for Buttons -->
            <div class="col-md-6 d-grid gap-2">
                <a href="/docs" class="btn btn-success">Docs</a>
                <a href="/download_files" class="btn btn-primary">Download ZIP</a>
                <button class="btn btn-danger" id="delete-btn" data-url="/delete_files">Delete all files</button>
            </div>
        </div>
    </div>

    <!-- Image grid -->
    <div class="card shadow-sm">
        <div class="row p-4 row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% if images %}
                {% for image in images %}
                    <div class="col">
                        <div class="card">
                            <a href="#{{ image }}" class="card-body text-center p-0 lightbox-trigger">
                                <img src="/images/{{ image }}" class="card-img-top" alt="{{ image }}" style="object-fit: contain;">
                            </a>
                            <div id="{{ image }}" class="lightbox" style="display: none;">
                                <a href="#" class="close" style="position: absolute; top: 10px; right: 15px; color: white; font-size: 30px; text-decoration: none;">&times;</a>
                                <img src="/images/{{ image }}" alt="{{ image }}">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h2 class="text-center">No PNG images found</h2>
            {% endif %}
        </div>
    </div>



<script>
    // Function to open the lightbox
    function openLightbox(lightbox) {
        lightbox.style.display = 'flex'; // Show the lightbox as a flexbox for centering
    }

    // Function to close the lightbox
    function closeLightbox(lightbox) {
        lightbox.style.display = 'none'; // Hide the lightbox
    }

    // Add event listeners to open the lightbox
    document.querySelectorAll('.lightbox-trigger').forEach(function(trigger) {
        trigger.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            const lightbox = this.parentElement.querySelector('.lightbox');
            openLightbox(lightbox); // Open the corresponding lightbox
        });
    });

    // Add event listeners to close the lightbox
    document.querySelectorAll('.lightbox .close').forEach(function(closeButton) {
        closeButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            const lightbox = this.closest('.lightbox');
            closeLightbox(lightbox); // Close the corresponding lightbox
        });
    });

    // Delete button logic
    document.getElementById('delete-btn').addEventListener('click', function(event) {
        event.preventDefault();
        const url = event.target.getAttribute('data-url');
        if (confirm("Are you sure you want to delete all files?")) {
            fetch(url, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('Files deleted successfully.');
                    location.reload(); // Reload the page after successful deletion
                } else {
                    alert('Error deleting files.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        }
    });

    // Polling the queue endpoint every 4 seconds
    function fetchQueueStatus() {
        fetch('/queue')
        .then(response => response.json())
        .then(data => {
            document.getElementById('queue-pending').innerText = `Pending: ${data.queue_pending}`;
            document.getElementById('queue-running').innerText = `Running: ${data.queue_running}`;
        })
        .catch(error => {
            console.error('Error fetching queue status:', error);
        });
    }

    // Start polling every 4 seconds
    setInterval(fetchQueueStatus, 4000);

    // Initial call to populate queue status immediately
    fetchQueueStatus();
</script>
{% endblock %}
