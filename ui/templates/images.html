{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% if images %}
        {% for image in images %}
            <div class="col">
                <div class="card">
                    <a href="#{{ image }}" class="card-body text-center p-0">
                        <img src="/images/{{ image }}" class="card-img-top" alt="{{ image }}" style="object-fit: contain; ">
                    </a>
                    <div id="{{ image }}" class="lightbox">
                        <a href="#" class="close" style="position: absolute; top: 10px; right: 15px; color: white; font-size: 30px; text-decoration: none;">&times;</a>
                        <img src="/images/{{ image }}" alt="{{ image }}">
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h2 class="text-center">No PNG images found</h2>
        <a href="/download" class="btn btn-primary">Download zip</a>
    {% endif %}
</div>
{% endblock %}
